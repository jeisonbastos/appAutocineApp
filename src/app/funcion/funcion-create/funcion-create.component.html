<div class="hero common-hero">
  <div class="container">
    <div class="row" style="height: 120px;"></div>
    <div class="row">
      <div class="col-md-12">
        <div class="hero-ct">
          <h1>{{ pageTitle }}</h1>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="page-single pelicula_list">
  <div class="container">
    <div class="form-style-1">
      <form [formGroup]="createForm" (ngSubmit)="onSubmit()" novalidate>
        <p>{{ createForm.value | json }}</p>
        <div class="row">
          <div class="col-md-4 form-it">
            <label for="fecha"
              >Fecha
              <input
                type="date"
                class="form-control"
                placeholder="yyyy/mm/dd"
                formControlName="fecha"
            /></label>
            <small
              class="row alert alert-error"
              *ngIf="errorHandling('fecha', 'required')"
            >
              La fecha de la función es requerida.
            </small>
          </div>
          <div class="col-md-4 form-it">
            <label for="hora"
              >Hora
              <input
                type="time"
                class="form-control"
                placeholder="hh:mm:ss"
                formControlName="hora"
            /></label>
            <small
              class="row alert alert-error"
              *ngIf="errorHandling('hora', 'required')"
            >
              La hora de la función es requerida.
            </small>
          </div>
          <div class="col-md-2 form-it">
            <label class="checkbox-container"
              >Visible Cartelera<input
                type="checkbox"
                class="form-control"
                [value]="true"
                formControlName="visible_cartelera"
              /><span class="checkmark"></span>
            </label>
          </div>
          <div class="col-md-2 form-it">
            <label class="checkbox-container"
              >Disponible Venta<input
                type="checkbox"
                class="form-control"
                [value]="true"
                formControlName="disponible_venta"
              /><span class="checkmark"></span>
            </label>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 form-it">
            <label for="movie_id">Película</label>
            <select class="fluid dropdown" formControlName="movie_id">
              <option>--Seleccione Película--</option>
              <option *ngFor="let pelicula of peliculas" [value]="pelicula.id">
                {{ pelicula.nombre }}
              </option>
            </select>
            <small
              class="row alert alert-error"
              *ngIf="errorHandling('movie_id', 'required')"
            >
              Debe seleccionar una película.
            </small>
          </div>
          <div class="col-md-4 form-it">
            <label for="location_id">Ubicación</label>
            <select class="fluid dropdown" formControlName="location_id">
              <option>--Seleccione Ubicación--</option>
              <option
                *ngFor="let ubicacion of ubicaciones"
                [value]="ubicacion.id"
              >
                {{ ubicacion.nombre }}
              </option>
            </select>
            <small
              class="row alert alert-error"
              *ngIf="errorHandling('location_id', 'required')"
            >
              Debe seleccionar una ubicación.
            </small>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 form-it">
            <label
              >Espacios disponibles
              <input
                type="number"
                class="form-control"
                placeholder="Espacios disponibles"
                formControlName="cantidad_espacios"
                style="width: 90%;"
            /></label>
            <small
              class="row alert alert-error"
              *ngIf="errorHandling('cantidad_espacios', 'min')"
            >
              Debe seleccionar una cantidad de espacios.
            </small>
          </div>
        </div>
        <div class="row">
          <div class="col-md-1 col-md-offset-8">
            <button class="redbtn" type="submit">
              Guardar
            </button>
          </div>
          <div style="width: 25px;"></div>
          <!-- <div class="col-md-1">
            <button class="redbtn" type="reset" (click)="onReset()">
              Cancelar
            </button>
          </div> -->
        </div>
      </form>
    </div>
    <div class="col-md-4 col-md-offset-0">
      <div>
        <a href="/funciones" class="redbtn"
          ><i class="ion-chevron-left"></i>Atrás</a
        >
      </div>
    </div>
  </div>
</div>
<script src="/src/js/custom.js"></script>
<script src="/src/jsplugins.js"></script>
<script src="/src/jsplugins2.js"></script>
<script src="/src/jscustom.js"></script>
