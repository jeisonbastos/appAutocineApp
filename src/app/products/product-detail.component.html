<div class="container" id="productDetail">
  <div class="row" style="height: 120px;"></div>
  <div class="card col-md-12 offset-md-1 mt-2" *ngIf="product">
    <div class="card-header">
      {{ pageTitle + ": " + product.productName }}
    </div>

    <div class="card-body">
      <div class="row">
        <div class="col-md-8">
          <div class="row">
            <div class="col-md-4">Name:</div>
            <div class="col-md-8">{{ product.productName }}</div>
          </div>
          <div class="row">
            <div class="col-md-4">Code:</div>
            <!-- <div class='col-md-8'>{{product.productCode | lowercase | convertToSpaces: '-'}}</div> -->
          </div>
          <div class="row">
            <div class="col-md-4">sinopsis:</div>
            <div class="col-md-8">{{ product.sinopsis }}</div>
          </div>
          <div class="row">
            <div class="col-md-4">Availability:</div>
            <div class="col-md-8">{{ product.releaseDate }}</div>
          </div>
          <div class="row">
            <div class="col-md-4">Precio:</div>
            <div class="col-md-8">
              {{ product.precio | currency: "USD":"symbol" }}
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">5 Star Rating:</div>
            <div class="col-md-8">
              <pm-star [rating]="product.puntuacion"> </pm-star>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <img
            class="center-block img-responsive"
            [style.width.px]="200"
            [style.margin.px]="2"
            [src]="product.imageURL"
            [title]="product.productName"
          />
        </div>
      </div>
    </div>

    <div class="card-footer">
      <button
        class="btn btn-outline-secondary"
        (click)="onBack()"
        style="width: 80px;"
      >
        <i class="fa fa-chevron-left"></i> Back
      </button>
    </div>
  </div>
</div>
