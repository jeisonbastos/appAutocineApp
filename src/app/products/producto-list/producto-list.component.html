<div class="continer" id="producto">
  <div class="row" style="height: 120px;"></div>
  <div class="card col-md-10 offset-md-1 mt-2">
    <div class="card-header">
      {{ pageTitle }}
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-2">Filter by:</div>
        <div class="col-md-4">
          <input type="text" [(ngModel)]="listFilter" />
        </div>
      </div>
      <div class="row" *ngIf="listFilter">
        <div class="col-md-6">
          <h4>Filtered by: {{ listFilter }}</h4>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table" *ngIf="producto && producto.length">
          <thead>
            <tr>
              <th>
                <button class="btn btn-primary" (click)="toggleImage()">
                  {{ showImage ? "Hide" : "Show" }} Image
                </button>
              </th>
              <th>Product</th>
              <th>Code</th>
              <th>Available</th>
              <th>Precio</th>
              <th>5 Star Rating</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let producto of filteredProductos">
              <td>
                <img
                  *ngIf="showImage"
                  [src]="producto.imagenURL"
                  [title]="producto.nombre"
                  [style.width.px]="imageWidth"
                  [style.margin.px]="imageMargin"
                />
              </td>
              <td>
                <a [routerLink]="['/producto', producto.id]">
                  {{ producto.nombre }}
                </a>
              </td>
              <!-- <td>{{ producto.descripcion | lowercase | convertToSpaces:'-' }}</td> -->
              <td>{{ producto.product_type_id }}</td>
              <td>{{ producto.precio | currency: "CRC":"symbol":"1.2-2" }}</td>
              <td>
                <!-- <pm-star
                  [rating]="producto.puntuacion"
                  (ratingClicked)="onRatingClicked($event)"
                >
                </pm-star> -->
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div *ngIf="error" class="alert alert-danger">Error: {{ error }}</div>
</div>
