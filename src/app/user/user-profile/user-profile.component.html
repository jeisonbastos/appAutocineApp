<div class="hero user-hero">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="hero-ct">
          <h1>Perfil del Usuario {{currentUser.user.name}}</h1>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="page-single">
  <div class="container">
    <div class="row ipad-width">
      <div class="col-md-3 col-sm-12 col-xs-12">
        <div style="height: 200px;"></div>
        <div class="user-information">
          <div class="user-img">
            <a href="#"><img src="/src/assets/img/uploads/user-img.png" alt="User Avatar"><br></a>
            <a href="#" class="redbtn">Change avatar</a>
          </div>
          <div class="user-fav">
            <p>Account Details</p>
            <ul>
              <li class="active"><a href="userprofile.html">Profile</a></li>
              <li><a href="userfavoritelist.html">Favorite movies</a></li>
              <li><a href="userrate.html">Rated movies</a></li>
            </ul>
          </div>
          <div class="user-fav">
            <p>Others</p>
            <ul>
              <li><a href="#">Cambio de Contrase√±a</a></li>
              <li><a href="#">Log out</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-9 col-sm-12 col-xs-12">
        <div class="form-style-1 user-pro" action="#">
          <form action="#" class="user" [formGroup]="signInForm">
            <h4>01. Profile details</h4>
            <div class="row">
              <div class="col-md-6 form-it">
                <label>Username</label>
                <input type="text" placeholder="edwardkennedy">
              </div>
              <div class="col-md-6 form-it">
                <label>Email Address</label>
                <input type="text" placeholder="edward@kennedy.com">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 form-it">
                <label>First Name</label>
                <input type="text" placeholder="Edward ">
              </div>
              <div class="col-md-6 form-it">
                <label>Last Name</label>
                <input type="text" placeholder="Kennedy">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 form-it">
                <label>Country</label>
                <select>
                  <option value="united">United States</option>
                  <option value="saab">Others</option>
                </select>
              </div>
              <div class="col-md-6 form-it">
                <label>State</label>
                <select>
                  <option value="united">New York</option>
                  <option value="saab">Others</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-md-2">
                <input class="submit" type="submit" value="save">
              </div>
            </div>
          </form>
          <form action="#" class="password" [formGroup]="changePwdForm">
            <h4>02. Change password</h4>
            <div class="row">
              <div class="col-md-6 form-it">
                <label>Old Password</label>
                <input type="text" placeholder="**********">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 form-it">
                <label>New Password</label>
                <input type="text" placeholder="***************">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 form-it">
                <label>Confirm New Password</label>
                <input type="text" placeholder="*************** ">
              </div>
            </div>
            <div class="row">
              <div class="col-md-2">
                <input class="submit" type="submit" value="change">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="/src/js/custom.js"></script>
<script src="/src/jsplugins.js"></script>
<script src="/src/jsplugins2.js"></script>
<script src="/src/jscustom.js"></script>
