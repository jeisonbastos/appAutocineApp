<div class="container" id="peliculaDetail">
  <div class="row" style="height: 120px;"></div>
  <div class="card col-md-12 offset-md-1 mt-2" *ngIf="pelicula">
    <div class="card-header">
      {{ pageTitle + ": " + pelicula.nombre }}
    </div>

    <div class="card-body">
      <div class="row">
        <div class="col-md-8">
          <div class="row">
            <div class="col-md-4">Name:</div>
            <div class="col-md-8">{{ pelicula.nombre }}</div>
          </div>
          <div class="row">
            <div class="col-md-4">Clasificacion:</div>
            <div class="col-md-8">
              {{ pelicula.classification.siglas }}
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">Géneros:</div>
            <div class="col-md-8">
              <ul *ngFor="let gender of pelicula.genders">
                <li>{{ gender.nombre }}</li>
              </ul>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">Sinopsis:</div>
            <div class="col-md-8">{{ pelicula.sinopsis }}</div>
          </div>
          <div class="row">
            <div class="col-md-4">Habilitada:</div>
            <div class="col-md-8">{{ pelicula.habilitada }}</div>
          </div>
          <div class="row">
            <div class="col-md-4">Puntuación:</div>
            <div class="col-md-8">
              <pm-star [rating]="pelicula.puntuacion"> </pm-star>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <img
            class="center-block img-responsive"
            [style.width.px]="200"
            [style.margin.px]="2"
            [src]="pelicula.imagenURL"
            [title]="pelicula.nombre"
          />
        </div>
      </div>
    </div>

    <div class="card-footer">
      <button
        class="btn btn-outline-secondary"
        (click)="onBack()"
        style="width: 80px;"
      >
        <i class="fa fa-chevron-left"></i> Atrás
      </button>
    </div>
  </div>
</div>
