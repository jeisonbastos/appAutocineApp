<div class="hero common-hero">
  <div class="container">
    <!-- <div class="row" style="height: 120px;"></div> -->
    <div class="row">
      <div class="col-md-12">
        <div class="hero-ct">
          <h1>{{ pageTitle }}</h1>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="page-single pelicula_list">
  <div class="container">
    <div class="card-body">
      <div class="row" style="margin-bottom: 20px;">
        <div class="col-md-4 col-md-offset-8">
          <a href="/peliculas/registrar" class="item item-2 redbtn hvrbtn"
            ><i class="ion-plus-round"></i>Registrar Película</a
          >
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">Filtrar por:</div>
        <div class="col-md-4">
          <input type="text" [(ngModel)]="listFilter" />
        </div>
      </div>
      <div class="row" style="height: 20px;"></div>
      <div class="row" *ngIf="listFilter">
        <div class="col-md-6">
          <h4>Filtrado por: {{ listFilter }}</h4>
        </div>
      </div>
      <div class="row" style="height: 20px;"></div>
      <div class="table-responsive">
        <table class="table-responsive" *ngIf="peliculas && peliculas.length">
          <thead>
            <tr>
              <th></th>
              <th>Pelicula</th>
              <th>Clasificación</th>
              <th>Géneros</th>
              <th>Sinopsis</th>
              <th>Habilitada</th>
              <th>Puntuación</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let pelicula of filteredpeliculas">
              <td>
                <a [routerLink]="['/peliculas/detalle', pelicula.id]">
                  <img
                    *ngIf="showImage"
                    [src]="pelicula.imagenURL"
                    [title]="pelicula.nombre"
                    [style.width.px]="200"
                    [style.margin.px]="imageMargin"
                /></a>
              </td>
              <td>
                <a [routerLink]="['/peliculas/detalle', pelicula.id]">
                  {{ pelicula.nombre }}
                </a>
              </td>
              <td>
                {{ pelicula.classification.siglas }}
              </td>
              <td>
                <ul *ngFor="let gender of pelicula.genders">
                  <li>{{ gender.nombre }}</li>
                </ul>
              </td>
              <td>{{ pelicula.sinopsis }}</td>
              <td class="checkbox">
                <label class="checkbox-container"
                  ><input
                    type="checkbox"
                    class="form-control"
                    disabled="disabled"
                    value="true"
                    [checked]="pelicula.habilitada != 0"
                  /><span class="checkmark"></span>
                </label>
              </td>

              <td>
                <pm-star [rating]="pelicula.puntuacion"> </pm-star>
              </td>
              <td>
                <a
                  [routerLink]="['/peliculas/actualizar', pelicula.id]"
                  class="item item-2 redbtn hvrbtn"
                  ><i class="ion-edit"></i
                ></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div *ngIf="error" class="alert alert-danger">Error: {{ error }}</div>
</div>
