<div class="continer" id="peliculas">
  <div class="row" style="height: 120px;"></div>
  <div class="card col-md-10 offset-md-1 mt-2">
    <div class="card-header">
      {{ pageTitle }}
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-2">Filtrar por:</div>
        <div class="col-md-4">
          <input type="text" [(ngModel)]="listFilter" />
        </div>
      </div>
      <div class="row" *ngIf="listFilter">
        <div class="col-md-6">
          <h4>Filtrado por: {{ listFilter }}</h4>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table" *ngIf="peliculas && peliculas.length">
          <thead>
            <tr>
              <th>
                <!-- <button class="btn btn-primary" (click)="toggleImage()">
                  {{ showImage ? "Hide" : "Show" }} Image
                </button> -->
              </th>
              <th>Pelicula</th>
              <th>Clasificación</th>
              <th>Géneros</th>
              <th>Sinopsis</th>
              <th>Habilitada</th>
              <th>Puntuación</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let pelicula of filteredpeliculas">
              <td>
                <img
                  *ngIf="showImage"
                  [src]="pelicula.imagenURL"
                  [title]="pelicula.nombre"
                  [style.width.px]="imageWidth"
                  [style.margin.px]="imageMargin"
                />
              </td>
              <td>
                <a [routerLink]="['/peliculas', pelicula.id]">
                  {{ pelicula.nombre }}
                </a>
              </td>
              <td>
                {{ pelicula.classification.siglas }}
              </td>
              <td>
                <ul *ngFor="let gender of pelicula.genders">
                  <li>{{ gender.nombre }}</li>
                </ul>
              </td>
              <td>{{ pelicula.sinopsis }}</td>
              <td>{{ pelicula.habilitada }}</td>
              <td>
                <pm-star
                  [rating]="pelicula.puntuacion"
                  (ratingClicked)="onRatingClicked($event)"
                >
                </pm-star>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div *ngIf="error" class="alert alert-danger">Error: {{ error }}</div>
</div>
